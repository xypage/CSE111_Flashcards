<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flashcards Login</title>
		<link rel="stylesheet" href="/static/css/general.css" />
		<link rel="stylesheet" href="/static/css/login.css" />
		<link
			rel="shortcut icon"
			href="../static/favicon.ico"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="main-container">
			<div class="title-wrapper">
				<h1 class="title">Flashcards</h1>
			</div>

			<form class="input-boxes" method="post" action="">
				{{form.hidden_tag()}}

				<!--Username Line-->
				<div class="input-rows">
					<label for="uname"><b>User :</b></label>
					{{ form.username(class_="user login-boxes") }}
				</div>

				<!--Password Line-->
				<div class="input-rows">
					<label for="psw"><b>Password :</b></label>
					{{form.password(class_="psw login-boxes")}}
				</div>

				{{form.submit(class_="login input-rows")}}
				<label>
					<input
						for="member"
						type="checkbox"
						checked="checked"
						name="remember"
					/>
					Remember me
				</label>
			</form>

			<a class="bottom-button new-user" href="{{url_for('register')}}">New User</a>

		</div>
	</body>
</html>
